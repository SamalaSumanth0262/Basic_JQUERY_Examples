<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn").click(function(){
            $("#btn").addClass("redcolor");
        });
        $("#btn1").click(function(){
            $("#btn1").addClass("greencolor");
        });
    }); 
    </script>
    <style>
        .redcolor
        {
            color:red;
        }
        .greencolor
        {
            color:green;
        }
    </style>
</head>
<body>
    <button id="btn">click me to change color to red</button>
    <button id="btn1">click me to change color to green</button>
</body>
</html>
