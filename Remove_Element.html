<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("div").click(function(){
                $(this).remove();
            });
        });

    </script>
    <style>
        #div
        {
            width: 10em ;
            height:10px;
            border:2px solid red;
        }
    </style>
</head>
<body>
    <p>Click on the colors: </p>
    <div class="div" style="background-color:red;">sus</div>
    <div class="div" style="background-color: green;">sdfa</div>
    <div class="div" style="background-color: tan">asfd</div>
</body>
</html>
