<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){

      	$("#1").click(function(){
      		alert(" im clicked")
      	});
  		$(".Sumanth").css("color","red");
  		$("div").css("color","green");
  		// $("*").css("color","black"); * is for universal, it will select all the DOM elements
      });
 
    </script>
</head>
<body>
    <h1 id="1">Jquery example</h1>
    <p class="Sumanth">Starting with Jquery</p>
    <div>im in div</div>
</body>
</html>
